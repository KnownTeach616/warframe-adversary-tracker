<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warframe Adversary Weapon Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section: Weapon Tracker -->
    <div class="left-section">
      <h1>Adversary Weapon Tracker</h1>

      <!-- Dropdown to select weapon category -->
      <select id="weaponSelect">
        <option value="" disabled selected>Select Weapon</option>
      </select>
      <button onclick="addWeapon()">Add Weapon</button>

      <!-- Weapon List -->
      <div class="category-section" id="kuvaWeapons">
        <h2>Kuva Weapons</h2>
        <ul id="kuvaWeaponList"></ul>
      </div>
      <div class="category-section" id="tenetWeapons">
        <h2>Tenet Weapons</h2>
        <ul id="tenetWeaponList"></ul>
      </div>
      <div class="category-section" id="codaWeapons">
        <h2>Coda Weapons</h2>
        <ul id="codaWeaponList"></ul>
      </div>
    </div>

    <!-- Right Section: Progress Tracker -->
    <div class="right-section">
      <h2>Weapon Progress</h2>
      <div id="progressStatus">
        <p>Weapons Collected: 0/20</p>
        <p>Max Percent: 0/20</p>
        <p>Installed Vice: 0/20</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
